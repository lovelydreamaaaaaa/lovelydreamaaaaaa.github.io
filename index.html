<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>表白页面</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #ff4081;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background-color: #ff4081;
            color: #fff;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff669b;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            10% {
                transform: translateX(-5px) rotate(5deg);
            }

            20% {
                transform: translateX(5px) rotate(-5deg);
            }

            30% {
                transform: translateX(-5px) rotate(-5deg);
            }

            40% {
                transform: translateX(5px) rotate(5deg);
            }

            50% {
                transform: translateX(-5px) rotate(5deg);
            }

            60% {
                transform: translateX(5px) rotate(-5deg);
            }

            70% {
                transform: translateX(-5px) rotate(-5deg);
            }

            80% {
                transform: translateX(5px) rotate(5deg);
            }

            90% {
                transform: translateX(-5px) rotate(-5deg);
            }

            100% {
                transform: translateX(0);
            }
        }

        .shake-button {
            animation: shake 0.5s infinite;
        }
    </style>
    <script>
        function showConfirmation() {
            document.getElementById("message").innerHTML = "你同意吗？";
            document.getElementById("confirmationButtons").style.display = "block";
            document.getElementById("loveButton").style.display = "none";
        }

        function agree() {
            window.location.href = "http://api.xywm.club/api/xiaolai/zdy/bgblackvar.html?name=%E6%88%91%E5%96%9C%E6%AC%A2%E4%BD%A0";
        }

        function disagree() {
            var button = document.getElementById("disagreeButton");
            button.classList.add("shake-button");
            setTimeout(function () {
                button.classList.remove("shake-button");
            }, 500);
        }
    </script>
</head>

<body>
    <h1 id="message">我喜欢你</h1>
    <button class="button" id="loveButton" onclick="showConfirmation()">我喜欢你</button>
    <div id="confirmationButtons" style="display: none;">
        <button class="button" onclick="agree()">我同意</button>
        <button class="button" id="disagreeButton" onclick="disagree()">我不喜欢</button>
    </div>
</body>

</html>
